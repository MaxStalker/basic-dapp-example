<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vault Explorer</title>
    <link rel="stylesheet" href="styles.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="status-container inactive" id="status">
        <div class="status-container__label" id="status-label">
          Vault Balance:
        </div>
        <div class="status-container__value" id="status-value">15,000</div>
      </div>
      <div class="form-container">
        <div class="deposit-form" id="deposit-main" style="display: none;">
          <button class="button button__blue full-width" id="start">Deposit</button>
        </div>

        <div class="deposit-form" id="deposit-form">
          <div class="input-group mb-10">
            <div class="input-group__label">Recepient Address:</div>
            <input class="input" name="to-address" id="to-address" type="text" />
            <div class="input-group__note">Not a valid address</div>
          </div>
          <div class="input-group mb-20">
            <div class="input-group__label">Amount</div>
            <input class="input" id="amount" type="text" />
            <div class="input-group__note">Balance is too low</div>
          </div>
          <div class="two-button-group">
            <button class="button full-width button__light-blue" id="cancel">
              Cancel
            </button>
            <button class="button full-width button__green" id="send">
              Deposit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="ui.js"></script>
  </body>
</html>
